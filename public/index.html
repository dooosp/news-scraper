    <style>

        .header {

        .reset-btn {

            color: white;
            border: none;
            padding: 15px 40px;

        .reset-btn:disabled {

        }

        .download-section {

        .download-title {

        .download-btn {

        .download-btn:hover {

        .download-btn.ppt {

        .message {

        .message.success {

        .message.error {

        .stats {

        }
    </style>

    <div class="container">

            <p class="subtitle">ë©€í‹°ì†ŒìŠ¤ ì¸ê¸° ë‰´ìŠ¤ ìˆ˜ì§‘ & ìë™ PPT ìƒì„±</p>
            <div class="source-badges">

            </div>

        <div class="control-panel">
            <button id="resetBtn" class="reset-btn">ğŸ”„ ë‰´ìŠ¤ ìƒˆë¡œê³ ì¹¨ & PPT ìƒì„±</button>
            <div id="loading" class="loading">

            </div>

        <div id="resultPanel" class="result-panel">
            <div class="stats">
                <div class="stat-item">

            </div>

            <h2 style="margin-bottom: 20px; color: #333;">ì˜¤ëŠ˜ì˜ IT ë‰´ìŠ¤</h2>
            <div id="newsList"></div>

            <div class="download-section">
                <div class="download-title">ğŸ“¥ ìƒì„±ëœ íŒŒì¼ ë‹¤ìš´ë¡œë“œ</div>

    <script>
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const resultPanel = document.getElementById('resultPanel');
        const newsList = document.getElementById('newsList');
        const downloadLinks = document.getElementById('downloadLinks');
        const messageDiv = document.getElementById('message');
        const newsCount = document.getElementById('newsCount');
        const hotCount = document.getElementById('hotCount');

        function getSourceClass(source) {
            if (source.includes('ë„¤ì´ë²„')) return 'naver';
            if (source.includes('êµ¬ê¸€')) return 'google';
            if (source.includes('ì—°í•©')) return 'yonhap';
            if (source.includes('SBS')) return 'sbs';
            return '';
        }

        function renderNewsItem(news, index) {
            const isHot = news.isHot;
            const hotBadge = isHot ? '<span class="hot-badge">ğŸ”¥ HOT</span>' : '';

            // ì¶œì²˜ íƒœê·¸ ìƒì„±
            const sourceTags = news.sources ? news.sources.map(source =>
                `<span class="news-source-tag ${getSourceClass(source)}">${source}</span>`
            ).join('') : '';

            // ë§í¬ ë²„íŠ¼ ìƒì„±
            let linksHtml = '';
            if (news.links && news.links.length > 0) {
                linksHtml = news.links.map(link =>
                    `<a href="${link.url}" target="_blank" class="news-link" onclick="event.stopPropagation()">ğŸ“° ${link.source} ê¸°ì‚¬ ë³´ê¸°</a>`
                ).join('');
            } else if (news.link) {
                linksHtml = `<a href="${news.link}" target="_blank" class="news-link" onclick="event.stopPropagation()">ğŸ“° ê¸°ì‚¬ ë³´ê¸°</a>`;
            }

            // ì²« ë²ˆì§¸ ë§í¬ URL (ì¹´ë“œ í´ë¦­ ì‹œ ì´ë™)
            const firstLink = (news.links && news.links.length > 0) ? news.links[0].url : (news.link || '#');

            return `
                <div class="news-item ${isHot ? 'hot' : ''}" onclick="window.open('${firstLink}', '_blank')">
                    <div class="news-header">
                        ${hotBadge}
                        <div class="news-title">${index + 1}. ${news.title}</div>
                    </div>
                    <div class="news-sources">${sourceTags}</div>
                    ${news.summary ? `<div class="news-summary">${news.summary}</div>` : ''}
                    <div class="news-links">${linksHtml}</div>
                </div>
            `;
        }

        resetBtn.addEventListener('click', async () => {
            resetBtn.disabled = true;
            loading.classList.add('active');
            messageDiv.innerHTML = '';
            resultPanel.classList.remove('active');

            try {
                const response = await fetch('/fetch-news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = '<div class="message success">âœ… ' + data.message + '</div>';

                    // í†µê³„ ì—…ë°ì´íŠ¸
                    newsCount.textContent = data.headlines.length;
                    const hotNewsCount = data.headlines.filter(n => n.isHot).length;
                    hotCount.textContent = hotNewsCount;

                    // ë‰´ìŠ¤ ëª©ë¡ í‘œì‹œ
                    newsList.innerHTML = data.headlines.map((news, index) =>
                        renderNewsItem(news, index)
                    ).join('');

                    // ë‹¤ìš´ë¡œë“œ ë§í¬ í‘œì‹œ
                    downloadLinks.innerHTML = `
                        <a href="/${data.files.mdFile}" download class="download-btn">
                            ğŸ“„ Markdown ë‹¤ìš´ë¡œë“œ
                        </a>
                        <a href="/${data.files.pptFile}" download class="download-btn ppt">
                            ğŸ“Š PowerPoint ë‹¤ìš´ë¡œë“œ
                        </a>
                    `;

                    resultPanel.classList.add('active');
                } else {
                    messageDiv.innerHTML = '<div class="message error">âŒ ' + data.message + '</div>';
                }

            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">âŒ ì„œë²„ ì—°ê²° ì˜¤ë¥˜: ' + error.message + '</div>';
            } finally {
                resetBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        window.addEventListener('load', () => {
            messageDiv.innerHTML = '<div class="message" style="background: #e7f3ff; color: #004085; border: 1px solid #b8daff;">ğŸ’¡ ë²„íŠ¼ì„ í´ë¦­í•˜ì—¬ ì˜¤ëŠ˜ì˜ ì¸ê¸° ë‰´ìŠ¤ë¥¼ ìˆ˜ì§‘í•˜ì„¸ìš”!</div>';
        });
    </script>
